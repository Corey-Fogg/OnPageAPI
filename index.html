<html>
<head>
    <title>Swagger UI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.x/swagger-ui.css">
</head>
<body>
    <div id="swagger-ui"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.x/swagger-ui-bundle.js"></script>
    <script>
        window.onload = () => {
            const ui = SwaggerUIBundle({
                dom_id: '#swagger-ui',
                urls: [
                    { name: 'OnPage Public API', url: '/OnPage Public API.yaml' },
                    { name: 'BlastIT Public API', url: '/BlastIT Public API.yaml' }
                ],
                deepLinking: true,
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIBundle.SwaggerUIStandalonePreset
                ],
                layout: "StandaloneLayout"
            });
            window.ui = ui;
        };
    </script>
</body>
</html>
